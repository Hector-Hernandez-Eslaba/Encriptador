<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Gabarito&family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Encriptador.css">
    <title>Encriptador</title>   
</head>
<body>
    <header>
        <nav>
            <div class="Box-Logo">
                <img class="Logo" src="Imagenes/Logo (1).png" alt="Logo">
            </div>   
        </nav>
    </header>
        <Section class="box-text">
            <div class="text-area">
                <textarea id="texto" class="text-box" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/bi_exclamation-circle-fill.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="containe-boton">
                <button type="button" id="boton-encriptar" class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                <input type="button" id="boton-desencriptar" class="boton-desencriptar" value="desencriptar" onclick="desencriptar()">
            </div>
        </Section>
        <aside class="box-result">
            <div class="Info">
                <div class="box-img">
                    <img id="muñeco" src="Imagenes/Muñeco.png" alt="Muneco">
                </div>
                <div class="box-parrafo">
                    <h3 id="titulo-mensaje" class="titulo-mensaje">Ningún mensaje fue <br> encontrado</h3>
                    <p id="parrafo" class="parrafo">Ingresa el texto que desees encriptar o <br>desencriptar.</p>
                </div>
                <div class="btn-copiar">
                    <input type="submit" value="Copiar" class="copiar" onclick="copiar()">
                </div>
                <div class="box-resultado">
                    <p id="resultado" class="resultado"></p>
                </div>
            </div>
        </aside>
        <script src="Main.js"></script>
</body>
</html>
